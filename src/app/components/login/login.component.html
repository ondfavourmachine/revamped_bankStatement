<div class="authincation section-padding">
    <div class="container h-100">
        <div class="row justify-content-center h-100 align-items-center">
            <div class="col-xl-5 col-md-6">
                <div class="mini-logo text-center my-4">
                    <a href="index-2.html"><img src="../../../assets/images/cc/image 1.png" alt=""></a>
                    <h4 class="card-title mt-5">Sign in to Creditclan</h4>
                </div>
                <div class="auth-form card">
                    <div class="card-body">
                        <form  class="signin_validate row g-3"  [formGroup]="loginForm" (ngSubmit)="submitLogin(loginForm)">
                            <div class="col-12">
                                <label class="form-label">Email</label>
                                <input type="email" formControlName="email" class="form-control" placeholder="hello@example.com"
                                    name="email">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Password</label>
                                <input  formControlName="password" type="password" class="form-control" placeholder="Password" name="password">
                            </div>
                            
                            
                            <div class="d-grid gap-2">
                                <button id="loginButton" type="submit" class="ibtn btn btn-primary">Sign in</button>
                            </div>
                        </form>
                        <p class="mt-3 mb-0">Don't have an account? <a class="text-primary" routerLink="/register">Sign
                                up</a></p>
                    </div>

                </div>
                
            </div>
        </div>
    </div>
</div>
