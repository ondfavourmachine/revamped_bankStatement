<div class="authincation section-padding">
    <div class="container h-100">
        <div class="row justify-content-center h-100 align-items-center">
            <div class="col-xl-5 col-md-6">
                <div class="mini-logo text-center my-4">
                    <a href="index-2.html"><img src="../../../assets/images/cc/image 1.png" alt=""></a>
                    <h4 class="card-title mt-5">Register an Account</h4>
                </div>
                <div class="auth-form card">
                    <div class="card-body">
                        <form  class="signin_validate row g-3" [formGroup]="registrationForm"
                        (ngSubmit)="registerUser(registrationForm)">
                            <div class="col-12">
                                <label class="form-label">Fullname</label>
                                <input formControlName="fullname" type="text" class="form-control" placeholder="" name="">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Email</label>
                                <input formControlName="email" type="email" class="form-control" placeholder="" name="">
                            </div>

                            <div class="col-12">
                                <label class="form-label">Phone</label>
                                <input formControlName="phone" type="tel" class="form-control" placeholder="" name="phone">
                            </div>

                            <div class="col-12">
                                <label class="form-label">Business / Company</label>
                                <input formControlName="company" type="text" class="form-control" placeholder="" name="business">
                            </div>

                            <div class="col-12">
                                <label class="form-label">Password</label>
                                <input formControlName="password" type="password" class="form-control" placeholder="" name="password">
                            </div>

                            <div class="col-12">
                                <label class="form-label">Confirm Password</label>
                                <input  formControlName="confirmpassword" type="password" class="form-control" placeholder="" name="confirm password">
                            </div>
                            
                            
                            <div class="d-grid gap-2">
                                <button id="submitButton" type="submit" class="btn btn-primary ibtn">Sign up</button>
                            </div>
                        </form>
                        <p class="mt-3 mb-0">Do you have an account? <a class="text-primary" routerLink="/login">Sign
                                in</a></p>
                    </div>

                </div>
                
            </div>
        </div>
    </div>
</div>
