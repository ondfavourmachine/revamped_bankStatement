

<div class="mt-5  px-3 py-4">
    <h4 class="text-center">
        Change your settings here
    </h4>
    <div class="accordion accordion-flush" id="accordionFlushExample">
       
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
              Change your Password
            </button>
          </h2>
          <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
                <div class="w-100">
                 

                   <form [formGroup]="passwordForm" (ngSubmit)="submitPassword(passwordForm, $event)">
                    <div class="mb-3">
                      <label for="passwordInputEmail1" class="form-label">Old Password</label>
                      <input type="password"  formControlName="old_password" class="form-control" id="passwordInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="confirmPasswordInputPassword1" class="form-label">New Password</label>
                      <input type="password" formControlName="new_password" class="form-control" id="confirmPasswordInputPassword1">
                    </div>
                    
                    <button [disabled]="!passwordForm.valid" type="submit" class="btn btn-primary">Submit</button>
                  </form>
                </div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
              Change your Full Name
            </button>
          </h2>
          <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
                
                <div class="w-100">
                    
 
                    <form [formGroup]="fullNameForm" (ngSubmit)="submitProfileUpdate(fullNameForm, $event)">
                     <div class="mb-3">
                       <label for="fullNameInputEmail1" class="form-label">Full Name</label>
                       <input formControlName="fullname" 
                        type="email" class="form-control" id="fullNameInputEmail1" aria-describedby="emailHelp">  
                     </div>
                     <button type="submit" class="btn btn-primary">Change full name</button>
                   </form>
                 </div>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
              Change your Company Name
            </button>
          </h2>
          <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
                
                <div class="w-100">
                    
 
                    <form [formGroup]="companyForm" (ngSubmit)="submitProfileUpdate(companyForm, $event)">
                     <div class="mb-3">
                       <label for="exampleInputEmail1" class="form-label">Company name</label>
                       <input type="text" formControlName="company" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                       
                     </div>
                  
                     <button type="submit" class="btn btn-primary">Change</button>
                   </form>
                 </div>
            </div>
          </div>
        </div>

        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingFour">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseFour" aria-expanded="false" aria-controls="flush-collapseFour">
              Change your Phone number
            </button>
          </h2>
          <div id="flush-collapseFour" class="accordion-collapse collapse" aria-labelledby="flush-headingFour" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
                
                <div class="w-100">
                    
 
                    <form [formGroup]="phoneForm" (ngSubmit)="submitProfileUpdate(phoneForm, $event)">
                     <div class="mb-3">
                       <label for="exampleInputEmail1" class="form-label">Phone number</label>
                       <input type="tel" formControlName="phone" (keypress)="numberOnly($event)" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                     </div>
                     
                     <button type="submit" class="btn btn-primary">Submit</button>
                   </form>
                 </div>
            </div>
          </div>
        </div>
      </div>
</div>
