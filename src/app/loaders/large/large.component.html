<div class="lds-css ng-scope">
  <div style="width:100%;height:100%" class="lds-double-ring">
    <div></div>
    <div></div>
    <div><div></div></div>
    <div><div></div></div>
  </div>
  <style type="text/css">
    @keyframes lds-double-ring {
      0% {
        -webkit-transform: rotate(0);
        transform: rotate(0);
      }
      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }
    @-webkit-keyframes lds-double-ring {
      0% {
        -webkit-transform: rotate(0);
        transform: rotate(0);
      }
      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }
    @keyframes lds-double-ring_reverse {
      0% {
        -webkit-transform: rotate(0);
        transform: rotate(0);
      }
      100% {
        -webkit-transform: rotate(-360deg);
        transform: rotate(-360deg);
      }
    }
    @-webkit-keyframes lds-double-ring_reverse {
      0% {
        -webkit-transform: rotate(0);
        transform: rotate(0);
      }
      100% {
        -webkit-transform: rotate(-360deg);
        transform: rotate(-360deg);
      }
    }
    .lds-double-ring {
      position: relative;
    }
    .lds-double-ring div {
      box-sizing: border-box;
    }
    .lds-double-ring > div {
      position: absolute;
      width: 168px;
      height: 168px;
      top: 16px;
      left: 16px;
      border-radius: 50%;
      border: 8px solid #000;
      border-color: #393795 transparent #393795 transparent;
      -webkit-animation: lds-double-ring 1s linear infinite;
      animation: lds-double-ring 1s linear infinite;
    }
    .lds-double-ring > div:nth-child(2),
    .lds-double-ring > div:nth-child(4) {
      width: 148px;
      height: 148px;
      top: 26px;
      left: 26px;
      -webkit-animation: lds-double-ring_reverse 1s linear infinite;
      animation: lds-double-ring_reverse 1s linear infinite;
    }
    .lds-double-ring > div:nth-child(2) {
      border-color: transparent #ff9800 transparent #ff9800;
    }
    .lds-double-ring > div:nth-child(3) {
      border-color: transparent;
    }
    .lds-double-ring > div:nth-child(3) div {
      position: absolute;
      width: 100%;
      height: 100%;
      -webkit-transform: rotate(45deg);
      transform: rotate(45deg);
    }
    .lds-double-ring > div:nth-child(3) div:before,
    .lds-double-ring > div:nth-child(3) div:after {
      content: "";
      display: block;
      position: absolute;
      width: 8px;
      height: 8px;
      top: -8px;
      left: 72px;
      background: #393795;
      border-radius: 50%;
      box-shadow: 0 160px 0 0 #393795;
    }
    .lds-double-ring > div:nth-child(3) div:after {
      left: -8px;
      top: 72px;
      box-shadow: 160px 0 0 0 #393795;
    }
    .lds-double-ring > div:nth-child(4) {
      border-color: transparent;
    }
    .lds-double-ring > div:nth-child(4) div {
      position: absolute;
      width: 100%;
      height: 100%;
      -webkit-transform: rotate(45deg);
      transform: rotate(45deg);
    }
    .lds-double-ring > div:nth-child(4) div:before,
    .lds-double-ring > div:nth-child(4) div:after {
      content: "";
      display: block;
      position: absolute;
      width: 8px;
      height: 8px;
      top: -8px;
      left: 62px;
      background: #ff9800;
      border-radius: 50%;
      box-shadow: 0 140px 0 0 #ff9800;
    }
    .lds-double-ring > div:nth-child(4) div:after {
      left: -8px;
      top: 62px;
      box-shadow: 140px 0 0 0 #ff9800;
    }
    .lds-double-ring {
      width: 187px !important;
      height: 187px !important;
      -webkit-transform: translate(-93.5px, -93.5px) scale(0.935)
        translate(93.5px, 93.5px);
      transform: translate(-93.5px, -93.5px) scale(0.935)
        translate(93.5px, 93.5px);
    }
  </style>
</div>
